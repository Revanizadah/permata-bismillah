<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 30px;
        }
        .details-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .details-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #1f6fa3;
        }
        .bukti-container {
            margin-top: 20px;
            text-align: center;
        }
        .bukti-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>Detail Pembayaran</h1>
    </div>

    <div class="container">
        <div class="details-container">

            <!-- Detail Pembayaran -->
            <p><strong>Nama:</strong> </p>
            <p><strong>Lapangan:</strong> </p>
            <p><strong>Harga:</strong> </p>
            <p><strong>Tanggal:</strong> </p>
            <p><strong>Jam:</strong> </p>
            <p><strong>Deskripsi:</strong> </p>

            <!-- Bukti Pembayaran -->
            <div class="bukti-container">
                <p><strong>Bukti Pembayaran:</strong></p>
                <!-- Gantilah ini dengan gambar bukti pembayaran -->
                <img src="payment-proof.jpg" alt="Bukti Pembayaran">
            </div>

            <!-- Back Button -->
            <div class="button-container">
                <button class="back-btn" onclick="window.history.back()">Kembali</button>
            </div>
        </div>
    </div>


</body>

</html>
