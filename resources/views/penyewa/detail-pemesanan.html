<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 30px;
        }
        .details-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .details-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #1f6fa3;
        }
        .bukti-container {
            margin-top: 20px;
            text-align: center;
        }
        .bukti-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>Detail Pembayaran</h1>
    </div>

    <div class="container">
        <div class="details-container">
            <!-- Detail Pembayaran -->
            <p><strong>Nama :</strong> <span id="nama"></span></p>
            <p><strong>Lapangan :</strong> <span id="lapangan"></span></p>
            <p><strong>Harga :</strong> <span id="harga"></span></p>
            <p><strong>Tanggal :</strong> <span id="tanggal"></span></p>
            <p><strong>Jam :</strong> <span id="jam"></span></p>
            <p><strong>Deskripsi :</strong> <span id="deskripsi"></span></p>

            <!-- Bukti Pembayaran -->
            <div class="bukti-container">
                <p><strong>Bukti Pembayaran:</strong></p>
                <img id="buktiPembayaran" src="" alt="Bukti Pembayaran">
            </div>

            <!-- Back Button -->
            <div class="button-container">
                <button class="back-btn" onclick="window.history.back()">Kembali</button>
            </div>
        </div>
    </div>

    <script>
        // Load reservation data from localStorage and populate the details
        window.onload = function() {
            const reservationData = JSON.parse(localStorage.getItem("reservationData"));

            if (reservationData) {
                // Populate the reservation details into the page
                document.getElementById("nama").textContent = localStorage.getItem("userName") || "Nama Pengguna";
                document.getElementById("lapangan").textContent = reservationData.court;
                document.getElementById("harga").textContent = reservationData.price;
                document.getElementById("tanggal").textContent = reservationData.date;
                document.getElementById("jam").textContent = `${reservationData.startTime} - ${reservationData.endTime}`;
                document.getElementById("deskripsi").textContent = reservationData.description;
                document.getElementById("buktiPembayaran").src = reservationData.paymentProof;
            } else {
                alert("Data pemesanan tidak ditemukan!");
            }
        };
    </script>

</body>

</html>
