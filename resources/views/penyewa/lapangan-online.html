<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Lapangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffff4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #213555;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #213555;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout {
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background-color: #c0392b;
        }

        .reservation-form {
            background-color: #3e5879;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 100px;
        }

        .reservation-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .reservation-form select,
        .reservation-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .reservation-form button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .reservation-form button:hover {
            background-color: #1f6fa3;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Dashboard Penyewa</h2>
        <a href="dashboard-penyewa.html">Ketersediaan Lapangan</a>
        <a href="lapangan-online.html">Pesan Lapangan</a>
        <a href="pemesanan.html">Rincian Pemesanan</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 style="color: white">Pesan Lapangan</h1>
            <a href="view/login.html">
                <button class="logout">Logout</button>
            </a>
        </div>

        <!-- Form for selecting date, court type, and time -->
        <form id="reservation-form" class="reservation-form">
            <h2 style="color: white">Pemesanan Lapangan Futsal dan Badminton</h2>

            <!-- Tanggal -->
            <label style="color: white" for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required />

            <!-- Jenis Lapangan -->
            <label style="color: white" for="court">Pilih Lapangan:</label>
            <select id="court" name="court" required>
                <option value="futsal-sintetis">Lapangan Futsal Sintetis</option>
                <option value="futsal-multicort">Lapangan Futsal Multicort</option>
                <option value="badminton">Lapangan Badminton</option>
            </select>

            <!-- Jam Mulai -->
            <label style="color: white" for="start-time">Jam Mulai:</label>
            <select id="start-time" name="start-time" required>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>

            <!-- Jam Selesai -->
            <label style="color: white" for="end-time">Jam Selesai:</label>
            <select id="end-time" name="end-time" required>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>

            <!-- Button Pesan -->
            <button type="submit">Pesan Lapangan</button>
        </form>
    </div>

    <script>
        const dateInput = document.getElementById("date");
        const today = new Date();
        const formatDate = (d) => {
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, "0");
            const day = String(d.getDate()).padStart(2, "0");
            return `${year}-${month}-${day}`;
        };

        // Set minimum and maximum date to today
        dateInput.min = formatDate(today);
        dateInput.max = formatDate(today);

        // Handle form submission and redirect
        document.getElementById("reservation-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Logic to ensure the form is filled out
            const form = event.target;

            if (form.checkValidity()) {
                // Redirect to the pembayaran.html after form is successfully filled
                window.location.href = "pembayaran.html";
            } else {
                alert("Please fill out all the fields.");
            }
        });
    </script>

</body>

</html>
