<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Lapangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffff4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #213555;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #213555;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .reservation-form {
            background-color: #3e5879;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 100px;
        }

        .reservation-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: white;
        }

        .reservation-form select,
        .reservation-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .reservation-form .court-option {
            display: inline-block;
            width: 30%;
            margin-right: 10px;
            text-align: center;
            background-color: #ffffff;
            color: #213555;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .reservation-form .court-option:hover {
            background-color: #2980b9;
            color: white;
        }

        .reservation-form button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .reservation-form button:hover {
            background-color: #1f6fa3;
        }

        .reservation-form .time-slot {
            display: inline-block;
            width: 12%;
            text-align: center;
            margin-right: 10px;
            padding: 10px;
            background-color: #ffffff;
            color: #213555;
            border-radius: 8px;
            cursor: pointer;
        }

        .reservation-form .time-slot:hover {
            background-color: #2980b9;
            color: white;
        }

        .reservation-form .next-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        .court-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .court-container .court-option {
            text-align: center;
        }

        .court-price {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Dashboard Penyewa</h2>
        <a href="dashboard-penyewa.html">Ketersediaan Lapangan</a>
        <a href="lapangan-online.html">Pesan Lapangan</a>
        <a href="pemesanan.html">Rincian Pemesanan</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Pesan Lapangan</h1>
        </div>

        <!-- Form for selecting date, court type, and time -->
        <form id="reservation-form" class="reservation-form">
            <h2>Pilih Lapangan Futsal dan Badminton</h2>

            <!-- Pilih Lapangan -->
            <label for="court">Pilih Lapangan:</label>
            <div class="court-container">
                <!-- Lapangan F1 -->
                <div class="court-option">
                    <div class="court-price">50.000/jam</div>
                    <input type="radio" id="court1" name="court" value="Lapangan F1" />
                    <label for="court1">Lapangan F1</label>
                </div>

                <!-- Lapangan F2 -->
                <div class="court-option">
                    <div class="court-price">50.000/jam</div>
                    <input type="radio" id="court2" name="court" value="Lapangan F2" />
                    <label for="court2">Lapangan F2</label>
                </div>

                <!-- Badminton -->
                <div class="court-option">
                    <div class="court-price">50.000/jam</div>
                    <input type="radio" id="court3" name="court" value="Badminton" />
                    <label for="court3">Badminton</label>
                </div>
            </div>

            <!-- Tanggal -->
            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required />

            <!-- Jam Mulai (radio buttons for times) -->
            <label for="start-time">Jam Mulai:</label>
            <div class="court-container">
                <div class="time-slot">
                    <input type="radio" id="time1" name="start-time" value="07:00" />
                    <label for="time1">07:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time2" name="start-time" value="08:00" />
                    <label for="time2">08:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time3" name="start-time" value="09:00" />
                    <label for="time3">09:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time4" name="start-time" value="10:00" />
                    <label for="time4">10:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time5" name="start-time" value="11:00" />
                    <label for="time5">11:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time6" name="start-time" value="12:00" />
                    <label for="time6">12:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time7" name="start-time" value="13:00" />
                    <label for="time7">13:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time8" name="start-time" value="14:00" />
                    <label for="time8">14:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time9" name="start-time" value="15:00" />
                    <label for="time9">15:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time10" name="start-time" value="16:00" />
                    <label for="time10">16:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time11" name="start-time" value="17:00" />
                    <label for="time11">17:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time12" name="start-time" value="18:00" />
                    <label for="time12">18:00</label>
                </div>
                <div class="time-slot">
                    <input type="radio" id="time13" name="start-time" value="19:00" />
                    <label for="time13">19:00</label>
                    
            </div>

            <!-- Button Pesan -->
            <button class="next-button" type="submit">Next</button>
        </form>
    </div>
</body>

</html>
