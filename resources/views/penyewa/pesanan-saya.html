<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan Lapangan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>
<body class="bg-indigo-300 min-h-screen flex items-center justify-center">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md py-4 px-8 fixed w-full top-0 z-10">
      <div class="flex items-center justify-between">
        <!-- Logo and App Name -->
        <div class="flex items-center space-x-4">
          <img src="/resources/views/image/logo.jpg" alt="Logo" class="w-12 h-12 rounded-full" />
          <h1 class="text-2xl font-semibold text-white">Permata Futsal Badminton</h1>
        </div>

        <!-- Navbar Links and Profile Dropdown aligned to the right -->
        <div class="flex items-center space-x-6 ml-auto">
          <!-- Navbar Links -->
          <div class="hidden md:flex space-x-6">
            <a href="about.html" class="text-lg text-gray-300 hover:text-gray-400 transition duration-300">Tentang</a>
            <a href="pesanan.html" class="text-lg text-gray-300 hover:text-gray-400 transition duration-300">Pesan</a>
            <a href="pesanan-saya.html" class="text-lg text-gray-300 hover:text-gray-400 transition duration-300">Pesanan Saya</a>
          </div>

          <!-- Profile Dropdown -->
          <div x-data="{ open: false }" class="relative">
            <button @click="open = !open" class="flex items-center space-x-2 text-gray-300 hover:text-gray-400 transition duration-300">
              <span class="font-semibold">Dikaas</span>
              <i class="fas fa-caret-down"></i>
            </button>

            <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 transition duration-300">
              <div class="px-4 py-2 text-gray-800 text-sm">Dikaas</div>
              <div class="px-4 py-2 text-gray-600 text-xs">dikaas@example.com</div>
              <div class="border-t border-gray-200">
                <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100 transition duration-200">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-20 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">Pesanan Saya</h2>

        <table class="min-w-full table-auto border-collapse border border-gray-300">
            <thead>
                <tr class="bg-blue-200 text-gray-800">
                    <th class="px-4 py-3 border">No</th>
                    <th class="px-4 py-3 border">Nama</th>
                    <th class="px-4 py-3 border">Jenis Lapangan</th>
                    <th class="px-4 py-3 border">Harga</th>
                    <th class="px-4 py-3 border">Tanggal</th>
                    <th class="px-4 py-3 border">Jam</th>
                    <th class="px-4 py-3 border">Bukti Pembayaran</th>
                    <th class="px-4 py-3 border">Catatan</th>
                    <th class="px-4 py-3 border">Status</th>
                    <th class="px-4 py-3 border">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td class="px-4 py-3 border">1</td>
                    <td class="px-4 py-3 border">Dikaas</td>
                    <td class="px-4 py-3 border">Lapangan 1</td>
                    <td class="px-4 py-3 border">Rp100.000</td>
                    <td class="px-4 py-3 border">2023-10-01</td>
                    <td class="px-4 py-3 border">09:00 - 10:00</td>
                    <td class="px-4 py-3 border">
                        <a href="#" class="text-blue-600 hover:underline">Lihat</a>
                    </td>
                    <td class="px-4 py-3 border">Tidak ada</td>
                    <td class="px-4 py-3 border">Menunggu</td>
                    <td class="px-4 py-3 border">
                        <a href="detail-pesanan.html" class="bg-yellow-400 text-white px-4 py-2 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-300 inline-block">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
