<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gradient-to-r bg-indigo-300 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md py-4 px-8 fixed w-full top-0 z-10">
        <div class="flex items-center justify-between">
            <!-- Logo and App Name -->
            <div class="flex items-center space-x-4">
                <img src="/resources/views/image/logo.jpg" alt="Logo" class="w-12 h-12 rounded-full" />
                <h1 class="text-2xl font-semibold text-white">Permata Futsal Badminton</h1>
            </div>
        </div>
    </nav>

    <!-- Back Button (Outside the container) -->
    <div class="mt-24 ml-8 mb-6">
        <a href="pesanan-saya.html" class="text-black text-lg flex items-center space-x-2 hover:text-blue-600 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <span class="font-semibold">Kembali ke Pesanan Saya</span>
        </a>
    </div>

    <!-- Content Below Navbar -->
    <div class="container mx-auto p-8 bg-white shadow-lg rounded-xl w-full max-w-4xl">

        <!-- Reservation Details Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Side: Reservation Details -->
            <div class="space-y-6">
                <!-- Nama Pemesan -->
                <div class="flex justify-between items-center">
                    <label for="namaPemesan" class="block text-lg font-medium text-gray-700 w-1/3">Nama Pemesan: </label>
                    <span class="block text-lg text-gray-700 w-2/3">Dikaas</span>
                </div>

                <!-- Jenis Lapangan -->
                <div class="flex justify-between items-center">
                    <label for="jenisLapangan" class="block text-lg font-medium text-gray-700 w-1/3">Jenis Lapangan: </label>
                    <span class="block text-lg text-gray-700 w-2/3">Lapangan Futsal Sintetis</span>
                </div>

                <!-- Harga -->
                <div class="flex justify-between items-center">
                    <label for="harga" class="block text-lg font-medium text-gray-700 w-1/3">Harga: </label>
                    <span class="block text-lg text-gray-700 w-2/3">Rp 90.000</span>
                </div>

                <!-- Tanggal -->
                <div class="flex justify-between items-center">
                    <label for="tanggal" class="block text-lg font-medium text-gray-700 w-1/3">Tanggal: </label>
                    <span class="block text-lg text-gray-700 w-2/3">2023-10-01</span>
                </div>

                <!-- Jam -->
                <div class="flex justify-between items-center">
                    <label for="jam" class="block text-lg font-medium text-gray-700 w-1/3">Jam: </label>
                    <span class="block text-lg text-gray-700 w-2/3">09:00 - 10:00</span>
                </div>

                <!-- Catatan -->
                <div class="flex justify-between items-center">
                    <label for="catatan" class="block text-lg font-medium text-gray-700 w-1/3">Catatan: </label>
                    <span class="block text-lg text-gray-700 w-2/3">Belum lunas</span>
                </div>

                <!-- Status -->
                <div class="flex justify-between items-center">
                    <label for="status" class="block text-lg font-medium text-gray-700 w-1/3">Status: </label>
                    <span class="block text-lg text-gray-700 w-2/3">Menunggu</span>
                </div>
            </div>

            <!-- Right Side: Bukti Pembayaran -->
            <div class="space-y-6">
                <!-- Bukti Pembayaran -->
                <div class="flex justify-between items-center">
                    <label for="buktiPembayaran" class="block text-lg font-medium text-gray-700">Bukti Pembayaran</label>
                </div>

                <!-- Payment Image -->
                <div class="flex justify-center items-center bg-gray-100 p-4 border-2 border-dashed border-gray-300 rounded-lg">
                    <img src="https://via.placeholder.com/150" alt="Bukti Pembayaran" class="w-full h-40 object-cover rounded-lg">
                </div>
                <a href="#" class="text-blue-600 hover:text-blue-800 text-lg">Lihat Bukti Pembayaran</a>
            </div>
        </div>

    </div>

</body>
</html>
