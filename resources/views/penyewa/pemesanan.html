<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            text-align: center;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout {
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout:hover {
            background-color: #c0392b;
        }
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .table-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #3498db;
            color: white;
        }
        table td {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #e6f7ff;
        }
        .detail-btn {
            padding: 8px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .detail-btn:hover {
            background-color: #1f6fa3;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #001e2e;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Dashboard Penyewa</h2>
        <a href="#">Ketersediaan Lapangan</a>
        <a href="#">Pesan Lapangan</a>
        <a href="#">Rincian Pemesanan</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Rincian Pemesanan</h1>
            <a href="tampilan-awal.html">
                <button class="logout">Logout</button>
            </a>
        </div>

        <div class="table-container">
            <h2>Pesanan Saya</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Penyewa</th>
                        <th>Jenis Lapangan</th>
                        <th>Harga</th>
                        <th>Tanggal</th>
                        <th>Jam</th>
                        <th>Deskripsi</th>
                        <th>Bukti Pembayaran</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Revani</td>
                        <td>Futsal Sintetis</td>
                        <td>Rp 150.000</td>
                        <td>13 - 01 - 2025</td>
                        <td>13:00</td>
                        <td>Lapangan nyaman dan luas.</td>
                        <td><img src="path_to_image.jpg" alt="Bukti Pembayaran" width="100"></td>
                        <td>Menunggu</td>
                        <td>
                             <button class="detail-btn">Detail</button>
                        </td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
