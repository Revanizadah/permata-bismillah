<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Lapangan Badminton</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002a3d;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .nav {
            background-color: #001e2e;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 30px;
        }
        .reservation-box {
            text-align: center;
            margin: 20px 0;
        }
        .reservation-box h2 {
            font-size: 24px;
        }
        .date-picker {
            margin: 10px;
            padding: 5px;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .time-slot {
            padding: 15px;
            background-color: white;
            color: #003366;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time-slot:hover {
            background-color: #2c3e50;
        }
        .time-slot.selected {
            background-color: #e74c3c;
            color: white;
        }
        .order-button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #001e2e;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
    <h1>Pemesanan Lapangan Badminton</h1>
</header>

<div class="container">
    <div class="reservation-box">
        <label for="date">Tanggal:</label>
        <input type="date" id="date" class="date-picker">
    </div>

    <div class="reservation-box">
        <h3>Jam</h3>
        <div class="time-slots">
            <div class="time-slot">07.00</div>
            <div class="time-slot">08.00</div>
            <div class="time-slot">09.00</div>
            <div class="time-slot">10.00</div>
            <div class="time-slot">11.00</div>
            <div class="time-slot">12.00</div>
            <div class="time-slot">13.00</div>
            <div class="time-slot">14.00</div>
            <div class="time-slot">15.00</div>
            <div class="time-slot">16.00</div>
            <div class="time-slot">17.00</div>
            <div class="time-slot">18.00</div>
            <div class="time-slot">19.00</div>
            <div class="time-slot">20.00</div>
            <div class="time-slot">21.00</div>
            <div class="time-slot">22.00</div>
        </div>
    </div>

    <div class="reservation-box">
        <button class="order-button">Pesan</button>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 | Permata Futsal & Badminton</p>
</footer>

</body>
</html>
