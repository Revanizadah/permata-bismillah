<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen Lapangan</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffff4;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #213555;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #213555;
            color: white;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout {
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background-color: #c0392b;
        }

        .table-container {
            background-color: #3E5879;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .table-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
        }

        table td {
            background-color: #f2f2f2;
        }

        .accept-btn,
        .reject-btn {
            padding: 8px 15px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .accept-btn {
            background-color: #2ecc71;
        }

        .accept-btn:hover {
            background-color: #27ae60;
        }

        .reject-btn {
            background-color: #e74c3c;
        }

        .reject-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Dashboard Admin</h2>
        <a href="#">Manajemen Penerimaan</a>
        <a href="#">Pesanan Lapangan</a>
        <a href="#">Laporan</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 style="color: white;">Manajemen Admin</h1>
            <a href="C:/Users/fujim/Projects/TugasAkhir/PermataBismillah/resources/views/tampilan-awal.html">
                <button class="logout">Logout</button>
            </a>
        </div>

        <div class="table-container">
            <h2 style="color: white;">Manajemen Penerimaan</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Penyewa</th>
                        <th>Jenis Lapangan</th>
                        <th>Harga</th>
                        <th>Tanggal</th>
                        <th>Jam</th>
                        <th>Deskripsi</th>
                        <th>Bukti Pembayaran</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Revani</td>
                        <td>Futsal Sintetis</td>
                        <td>Rp 150.000</td>
                        <td>13 - 01 - 2025</td>
                        <td>13:00</td>
                        <td>Lapangan nyaman dan luas.</td>
                        <td><img src="path_to_image.jpg" alt="Bukti Pembayaran" width="100"></td>
                        <td>
                            <button class="accept-btn">Terima</button>
                            <button class="reject-btn">Tolak</button>
                        </td>
                    </tr>
                    <!-- Additional rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
