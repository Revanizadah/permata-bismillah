<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Lapangan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-indigo-300">

<div class="container mx-auto my-10 p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">Pesan Lapangan</h2>

    <!-- Form for booking -->
    <form action="#" method="POST" class="space-y-6">
        <!-- Nama Pemesan -->
        <div>
            <label for="namaPemesan" class="block text-sm font-medium text-gray-700">Nama Pemesan</label>
            <input type="text" id="namaPemesan" name="namaPemesan" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required />
        </div>

        <!-- Jenis Lapangan -->
        <div>
            <label for="jenisLapangan" class="block text-sm font-medium text-gray-700">Jenis Lapangan</label>
            <select id="jenisLapangan" name="jenisLapangan" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required>
                <option value="">Pilih Lapangan</option>
                <option value="Lapangan 1">Lapangan Futsal Sintetis</option>
                <option value="Lapangan 2">Lapangan Futsal Multicort</option>
                <option value="Lapangan 3">Lapangan Badminton</option>
            </select>
        </div>

        <!-- Tanggal -->
        <div>
            <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required />
        </div>

        <!-- Jam Mulai dan Jam Selesai -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="jamMulai" class="block text-sm font-medium text-gray-700">Jam Mulai</label>
                <input type="time" id="jamMulai" name="jamMulai" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required />
            </div>
            <div>
                <label for="jamSelesai" class="block text-sm font-medium text-gray-700">Jam Selesai</label>
                <input type="time" id="jamSelesai" name="jamSelesai" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required />
            </div>
        </div>

        <!-- Metode Pembayaran -->
        <div>
            <label for="metodePembayaran" class="block text-sm font-medium text-gray-700">Metode Pembayaran</label>
            <select id="metodePembayaran" name="metodePembayaran" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required>
                <option value="">Pilih Metode Pembayaran</option>
                <option value="Transfer Bank">Transfer Bank</option>
                <option value="Cash">Cash</option>
            </select>
        </div>

        <!-- Harga -->
        <div>
            <label for="harga" class="block text-sm font-medium text-gray-700">Harga</label>
            <input type="text" id="harga" name="harga" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required placeholder="Masukkan harga" />
        </div>

        <!-- Button Pesan -->
        <div class="text-center">
            <button type="submit" class="bg-blue-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">Pesan Lapangan</button>
        </div>
    </form>
</div>

</body>
</html>
